<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="core.js" ></script>
</head>
<body>
    <script>
        // 添加静态方法
        $.extend({

            // 默认的配置
            ajaxSettings: {
                url: location.href,  //默认的url为本地地址
                type: "GET",        // 默认请求的方法为GET
                async: true,        // 默认为异步请求
                contentType: "application/x-www-form-urlencoded; charset=UTF-8"  // post发送数据时设置头信息时候要使用
                timeout: null,      // 默认不看延迟时间
                success: function(){},
                error: function(){},
                complete: function(){}
            },
            ajax: function( options ){

                var optionsNew = {};
                jQuery.extend( options, jQuery.ajaxSettings, options );
                console.log(optionsNew);
            }
        });

        $.ajax({
            typeof: 'POST'
        });
    </script>
</body>
</html>
